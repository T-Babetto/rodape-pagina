<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodapé</title>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-sections">
          <div>
            <h2>About the store</h2>
            <div class="about">
              <a>Home</a>
              <a>Become a customer</a>
              <a>About us</a>
              <a>FAQ</a>
              <a>Return policy</a>
              <a>Contact us</a>
            </div>
          </div>
          <div>
            <h2>Language</h2>
            <div class="about">
              <div class="languages">
                <p>Deutsch</p>
                <a class="selected-language">English</a>
                <p>Español</p>
              </div>
              <div class="languages">
                <p>Français</p>
                <p>Indonesian</p>
                <p>Italian</p>
              </div>
              <div class="languages">
                <p>Nederlands</p>
                <p>Polnisch</p>

              </div>
              <div class="languages">
                <p>русский</p>
                <p>Tiêng Viêt</p>
                <p>Türkçe</p>
              </div>
            </div>
          </div>
          <div>
            <h2>Get in touch</h2>
            <br />
            <img src="./img/social_icons.svg" alt="" />
          </div>
        </div>
        <div class="terms">
          <p>Terms of purchase</p>
          <p>Security and privacy</p>
          <p>Newsletter</p>
        </div>
      </div>
